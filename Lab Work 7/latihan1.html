<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan1-kalkulator</title>
</head>

<body>
    <center><h3>Ini hanya kalkulator sederhana yang dapat melakukan perhitungan dua buah variabel</h3>
    <br><br>
    <label for="">Angka ke1: </label>
    <input type="text" id="angka1">
    <br><br>
    <label for="">Angka ke2: </label>
    <input type="text" id="angka2">
    <br><br>

    <button onclick="tambah()"><b>+</b></button>
    <button onclick="kurang()"><b>-</b></button>
    <button onclick="kali()"><b>*</b></button>
    <button onclick="bagi()"><b>/</b></button>
    <br><br>

    <label for="">Hasil = </label>
    <input type="text" id="hasil">

    </center>
    <script>
        var angka1 = document.getElementById('angka1')
        var angka2 = document.getElementById('angka2')
        var hasil = document.getElementById('hasil')

        function tambah(){
            hasil.value = Number(angka1.value) + Number(angka2.value)
        }

        function kurang(){
            hasil.value = Number(angka1.value) - Number(angka2.value)
        }

        function kali(){
            hasil.value = Number(angka1.value) * Number(angka2.value)
        }

        function bagi(){
            hasil.value = Number(angka1.value) / Number(angka2.value)
        }

    </script>
</body>
</html>
